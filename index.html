    <script type="module">
    import { supabase } from "./js/supabase-client.js";
    // OPTIONAL: auto-redirect logged-in users based on role

    (async () => {
      const session = await supabase.auth.getSession();
      if (!session.data.session) return; // no user logged in

      const userId = session.data.session.user.id;

      const { data: profile } = await supabase
        .from("profiles")
        .select("role")
        .eq("id", userId)
        .single();

      if (!profile) return;

      // Auto redirect logged in users
      if (profile.role === "Admin") {
        window.location.href = "dashboard-admin.html";
      } else if (profile.role === "Trek Guide") {
        window.location.href = "dashboard-guide.html";
      } else {
        window.location.href = "dashboard-trekker.html";
      }
    })();
  </script>
