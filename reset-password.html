<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reset Password - Himalayan Runners</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container" style="padding-top:4rem;">
        <div class="glass-card" style="max-width:480px;margin:0 auto;">
            <h2 class="mb-2 text-center">Reset Password</h2>
            <div id="status" style="margin-bottom:12px;"></div>

            <form id="resetForm" style="display:none;">
                <div class="form-group">
                    <label class="form-label">New password</label>
                    <input name="password" type="password" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm password</label>
                    <input name="confirm" type="password" class="form-input" required>
                </div>
                <button class="btn btn-primary" style="width:100%;">Reset Password</button>
            </form>

            <p class="mt-2 text-center"><a href="login.html">Back to Login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function showStatus(msg, isError) {
            const el = document.getElementById('status');
            el.innerHTML = '<div style="color:' + (isError ? 'red' : 'green') + '">' + msg + '</div>';
        }

        const params = new URLSearchParams(location.search);
        const token = params.get('token');

        (async () => {
            if (!token) {
                showStatus('No token provided.', true);
                return;
            }

            // Validate token exists in localStorage
            const store = JSON.parse(localStorage.getItem('passwordResetTokens') || '[]');
            const entry = store.find(s => s.token === token);
            if (!entry) {
                showStatus('Invalid or expired token.', true);
                return;
            }
            if (Date.now() > entry.expiresAt) {
                showStatus('Token has expired.', true);
                return;
            }

            // Show reset form
            document.getElementById('resetForm').style.display = 'block';

            document.getElementById('resetForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const pw = e.target.password.value;
                const confirm = e.target.confirm.value;
                if (pw !== confirm) {
                    showStatus('Passwords do not match.', true);
                    return;
                }

                const res = await Auth.resetPasswordWithToken(token, pw);
                if (res.success) {
                    showStatus('Password updated successfully. You can now login with your new password.');
                    document.getElementById('resetForm').style.display = 'none';
                } else {
                    showStatus(res.error || 'Failed to reset password.', true);
                }
            });
        })();
    </script>
</body>
</html>
