<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
</head>
<body style="font-family: sans-serif; padding: 40px;">
  <h2>Reset Password</h2>
  <div id="content">Loading...</div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // YOUR ACTUAL SUPABASE DETAILS (you gave these)
    const supabase = createClient(
      'https://remgafeltdylcbpkpfcd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJlbWdhZmVsdGR5bGNicGtwZmNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwMDEyNTMsImV4cCI6MjA3OTU3NzI1M30.TQ0-yWrxSIutkGrnYLES3NcIzAqkzBEeXrxjHnCDFz4'
    );

    async function handleRecovery() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);

      const accessToken = params.get('access_token');
      const refreshToken = params.get('refresh_token');
      const type = params.get('type');

      if (type !== 'recovery') {
        document.getElementById("content").innerHTML = "Invalid link.";
        return;
      }

      if (!accessToken) {
        document.getElementById("content").innerHTML = "Invalid or expired token.";
        return;
      }

      // Create a session with the provided tokens
      const { error: sessionError } = await supabase.auth.setSession({
        access_token: accessToken,
        refresh_token: refreshToken
      });

      if (sessionError) {
        document.getElementById("content").innerHTML =
          "Session error: " + sessionError.message;
        return;
      }

      // Show password form
      document.getElementById("content").innerHTML = `
        <input id="pwd" type="password" placeholder="New password" style="padding:10px; width:200px;" />
        <button id="update" style="padding:10px 20px; margin-left:10px;">Update Password</button>
      `;

      document.querySelector('#update').onclick = async () => {
        const newPassword = document.querySelector('#pwd').value;

        const { error: updateError } = await supabase.auth.updateUser({
          password: newPassword
        });

        if (updateError) {
          alert(updateError.message);
        } else {
          alert("Password updated successfully.");
          window.location.href = "/login.html";
        }
      };
    }

    handleRecovery();
  </script>
</body>
</html>
