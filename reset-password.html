<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset password</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <main class="container">
    <h2>Reset Password</h2>
    <form id="resetForm" class="card">
      <label>Email</label>
      <input id="resetEmail" type="email" required />
      <button type="submit" class="btn">Send reset email</button>
    </form>
  </main>

  <script type="module">
    import { sendResetEmail } from "./js/auth-handler.js";
    const form = document.getElementById("resetForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value.trim();
      const res = await sendResetEmail(email);
      if (!res.success) alert("Error: " + res.error);
      else alert("Reset email sent. Check your inbox.");
      form.reset();
    });
  </script>
</body>
</html>
