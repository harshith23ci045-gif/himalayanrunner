<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - Himalayan Runners</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <main class="container">
    <h2>Create an account</h2>

    <form id="registerForm" class="card">
      <label>Full name</label>
      <input id="fullName" type="text" required />
      <label>Email</label>
      <input id="email" type="email" required />
      <label>Phone</label>
      <input id="phone" type="tel" required />
      <label>Password</label>
      <input id="password" type="password" minlength="6" required />
      <button type="submit" class="btn">Register as Trekker</button>
      <p class="muted">Already have account? <a href="/login.html">Login</a></p>
    </form>
  </main>

  <!-- LOAD SUPABASE FIRST -->
  <script type="module" src="/js/supabase-client.js"></script>

  <!-- THEN LOAD REGISTER HANDLER -->
  <script type="module" src="/js/register-handler.js"></script>
</body>
</html>
