<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guide Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <main class="container">
    <header class="top">
      <h2>Guide Dashboard</h2>
      <a id="btn-logout" class="btn ghost">Logout</a>
    </header>

    <section class="card">
      <h3>Create New Trek</h3>

      <label>Trek Name</label>
      <input id="trek_name" />

      <label>Date</label>
      <input id="trek_date" type="date" />

      <label>Price (INR)</label>
      <input id="trek_price" type="number" />

      <button id="createTrekBtn" class="btn">Create Trek</button>
    </section>

    <h3>Your Treks</h3>
    <section id="myTreks" class="list"></section>
  </main>

  <script type="module" src="/js/guide-dashboard.js"></script>
</body>
</html>
