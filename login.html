<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Himalayan Runners</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="auth-page">

    <div class="auth-card">

        <h1 class="brand-title">Himalayan Runners</h1>

        <form id="loginForm" class="auth-form">
            
            <input type="email" id="email" placeholder="Email address" required>
            <input type="password" id="password" placeholder="Password" required>

            <button type="submit" class="btn primary full">Log In</button>

        </form>

        <a href="reset-password.html" class="link small">Forgot password?</a>

        <div class="separator">
            <span>OR</span>
        </div>

        <div class="auth-footer">
            Don't have an account?
            <a href="register.html" class="link bold">Register</a>
        </div>

    </div>

    <script type="module" src="./js/login-handler.js"></script>
</body>
</html>
