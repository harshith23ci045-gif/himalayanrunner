<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Himalayan Runners</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <main class="container">
    <h2>Login</h2>
    <form id="loginForm" class="card">
      <label>Email</label>
      <input id="email" type="email" required />
      <label>Password</label>
      <input id="password" type="password" required />
      <button type="submit" class="btn">Login</button>
      <p class="muted"><a href="/reset-password.html">Forgot password?</a></p>
      <p class="muted">No account? <a href="/register.html">Register</a></p>
    </form>
  </main>

  <script type="module" src="/js/login-handler.js"></script>
</body>
</html>
